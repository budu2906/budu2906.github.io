<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota C-HR</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/Toyota Logo 1 1.svg" style="logo">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="container">
            <nav id="nav">
                <div id="logo">
                    <img src="./img/Toyota Logo 1 1.svg" alt="logo">
                    <span>Toyota</span>
                </div>
                <div id="contact">
                    <ul>
                        <li id="call-text">
                            Want to know more? call us
                        </li>
                        <li id="call-number">
                            *123-456-689
                        </li>
                    </ul>
                </div>
                <div id="rect">
                    <a href="#" id="menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>
                    
                </div>
            </nav>
            <div id="header-content">
                <div id="offer">
                    <div id="merits">
                        <span>Hybrid</span>
                        <span>Eco</span>
                        <span>Safety</span>
                    </div>
                    <div id="header-block">
                        <span><p>Yourn new passion C-HR</p></span>
                        <span><p>Drive your dream</p></span>
                        <span><p>We show a selection of Exotic Car Brands.<br> At drivingyourdream we have a full list of car<br> manufacturers with more than 3.300 current automakers.</p></span>
                   
                </div>
            </div>
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/toyota-c-hr-2018-index-yellow.webp" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./img/day-exterior-22_1g3.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./img/Toyota-C-HR_2020_0026-478x320.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            <div id="tsl-btn">
                <a href="#">
                    <span>Order test drive</span>
                    <div class="liquid"></div>
                  </a>
            </div>
        </div>
    </header>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
